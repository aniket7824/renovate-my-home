<div>
<h2 md-dialog-title>{{title}}</h2>
  <br>
  <md-dialog-content>
    <label class="body">{{body}}</label>
    </md-dialog-content>
  <br>
  <md-dialog-actions>
    <button md-button (click)="no()">{{buttonNo}}</button>
    &nbsp;&nbsp;&nbsp;
    <button md-button (click)="yes()">{{buttonYes}}</button>
  </md-dialog-actions>
</div>
